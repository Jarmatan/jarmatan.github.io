<style>

body {
  font-family: Georgia, serif;
  font-size: 18px;
  line-height: 1.7;
  margin: 0;
  padding: 0;
  background: url('portadaWEB.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #111;
}

/* BLOQUES DE TEXTO */

.bloque {
  background-color: rgba(240,240,240,0.88);
  margin: 2em auto 1em auto;
  padding: 1em;
  border-radius: 12px;
  max-width: 600px;
  text-align: justify;
}

/* QR COMO BOTONES TECNOLÓGICOS */

.qr-boton {
  display: block;
  margin: 1em auto 2em auto;
  max-width: 220px;
  background: linear-gradient(to bottom, #ffffff, #e4e4e4);
  border-radius: 14px;
  padding: 12px;
  text-align: center;
  text-decoration: none;
  border: 1px solid #aaa;

  box-shadow:
    inset 0 1px 3px rgba(255,255,255,0.7),
    0 5px 0 #bcbcbc,
    0 10px 20px rgba(0,0,0,0.35);

  transition: all 0.12s ease;
}

.qr-boton img {
  width: 100%;
  height: auto;
  display: block;
  pointer-events: none;
}

/* EFECTO AL PASAR RATÓN */

.qr-boton:hover {
  background: linear-gradient(to bottom, #ffffff, #ededed);
}

/* EFECTO AL PULSAR */

.qr-boton:active {
  transform: translateY(5px);

  box-shadow:
    inset 0 2px 4px rgba(0,0,0,0.15),
    0 2px 0 #bcbcbc,
    0 4px 10px rgba(0,0,0,0.25);
}

/* BOTONES CLÁSICOS (COMPRA Y DONACIÓN) */

.boton-clasico {
  display: block;
  margin: 1.5em auto;
  max-width: 260px;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  text-decoration: none;
  color: #111;
  background: linear-gradient(to bottom, #f8f8f8, #dddddd);
  border-radius: 12px;
  border: 1px solid #999;

  box-shadow:
    0 4px 0 #bbb,
    0 8px 18px rgba(0,0,0,0.35);

  transition: all 0.12s ease;
}

.boton-clasico:hover {
  background: linear-gradient(to bottom, #ffffff, #e6e6e6);
}

.boton-clasico:active {
  transform: translateY(4px);
  box-shadow:
    0 1px 0 #bbb,
    0 3px 8px rgba(0,0,0,0.25);
}

</style>
</head>
