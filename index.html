<style>

body {
  font-family: Georgia, serif;
  margin: 0;
  padding: 0;
  background: url('portadaWEB.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #111;
}

/* TÍTULO PRINCIPAL VISTOSO */
.titulo-principal {
  text-align: center;
  font-family: Georgia, serif;
  font-size: 36px;
  font-weight: bold;
  margin: 2em auto 1em auto;
  color: #fff;
  text-shadow:
    2px 2px 4px rgba(0,0,0,0.7),
    0 0 8px rgba(255,255,255,0.4),
    0 0 12px rgba(255,255,255,0.2);
}

/* BLOQUES DE TEXTO */
.bloque {
  background-color: rgba(240,240,240,0.88);
  margin: 2em auto 1em auto;
  padding: 1em;
  border-radius: 12px;
  max-width: 600px;
  text-align: justify;
}

/* BOTONES ESTILO 3D CON SOMBRA VISIBLE */

/* QR COMO BOTÓN */
.qr-boton {
  display: block;
  margin: 1em auto 2em auto;
  max-width: 220px;
  padding: 12px;
  background: linear-gradient(to bottom, #ffffff, #e4e4e4);
  border-radius: 14px;
  border: 1px solid #aaa;
  text-decoration: none;

  /* Sombra clara y visible */
  box-shadow:
    6px 6px 10px rgba(0,0,0,0.45),   /* sombra principal visible */
    0 0 8px rgba(0,0,0,0.25),         /* difusa alrededor */
    inset 0 1px 0 rgba(255,255,255,0.3); /* borde iluminado superior */

  transition: all 0.15s ease;
}

.qr-boton img {
  width: 100%;
  height: auto;
  display: block;
  pointer-events: none;
}

.qr-boton:active {
  transform: translate(4px, 4px);  /* baja hacia abajo y derecha */
  box-shadow:
    2px 2px 5px rgba(0,0,0,0.3),
    0 0 5px rgba(0,0,0,0.18),
    inset 0 1px 0 rgba(255,255,255,0.2);
}

/* BOTONES CLÁSICOS */
.boton-clasico {
  display: block;
  margin: 1.5em auto;
  max-width: 260px;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  text-decoration: none;
  color: #111;
  background: linear-gradient(to bottom, #f8f8f8, #dddddd);
  border-radius: 12px;
  border: 1px solid #999;

  /* Sombra clara y visible */
  box-shadow:
    6px 6px 12px rgba(0,0,0,0.48),
    0 0 10px rgba(0,0,0,0.25),
    inset 0 1px 0 rgba(255,255,255,0.3);

  transition: all 0.15s ease;
}

.boton-clasico:active {
  transform: translate(4px, 4px);
  box-shadow:
    2px 2px 5px rgba(0,0,0,0.3),
    0 0 5px rgba(0,0,0,0.18),
    inset 0 1px 0 rgba(255,255,255,0.2);
}

</style>
</head>
